<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('WallpaperBAS.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        form {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: white;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <form id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Retrieve existing accounts from localStorage or initialize as empty
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];

            // Check if the username or email already exists
            const usernameExists = accounts.some(acc => acc.username === username);
            const emailExists = accounts.some(acc => acc.email === email);

            if (usernameExists) {
                alert('Username already taken. Please choose another one.');
                return;
            }

            if (emailExists) {
                alert('An account with this email already exists.');
                return;
            }

            // Save the new account to localStorage
            accounts.push({ username, email, password });
            localStorage.setItem('accounts', JSON.stringify(accounts));

            alert('Account created successfully! You can now log in.');
            window.location.href = 'login.html'; // Redirect to login page after sign-up
        });
    </script>
</body>
</html>
