<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAS - Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('WallpaperBAS.jpg'); /* Ensure the image path is correct */
            background-size: cover; /* Makes sure the image covers the whole background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Avoids repeating the image */
        }

        .container {
            text-align: center;
            padding: 50px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: rgb(255, 255, 255);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #000000;
            color: #ffffff;
        }

        button:hover {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to BAS</h1>
        <p>Please log in or sign up to continue</p>
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
</body>
</html>
